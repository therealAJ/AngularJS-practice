<!doctype html>
<html data-ng-app>
<head>
    <title>Using Directives</title>
</head>
<body>
    <div data-ng-hide="isHiddn" ng-init="name='Alex'">
       
       
        Name: <input type="text" data-ng-model="name" /> {{name}}
    </div>
    <br>
   
    Hide: <input type="checkbox" data-ng-model="isHiddn"/>
    <br />
    <button>Change Name</button>
    <script src="angular.js"></script>
</body>
</html>
